    <section id="contato">
        <h1>Entre em Contato</h1>
        <form action="processar_contato.php" method="post">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="tipo">Pessoa Física ou Jurídica:</label>
            <select id="tipo" name="tipo">
                <option value="fisica">Pessoa Física</option>
                <option value="juridica">Pessoa Jurídica</option>
            </select>

            <label for="horario">Melhor Horário de Contato:</label>
            <input type="text" id="horario" name="horario">

            <label for="servico">Tipo de Serviço Desejado:</label>
            <input type="text" id="servico" name="servico">

            <label for="descricao">Descrição do Projeto:</label>
            <textarea id="descricao" name="descricao" rows="4"></textarea>

            <input type="submit" value="Enviar">
        </form>
    </section>
